name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_STRIPE_STANDARD_MONTHLY_PRICE_ID: ${{ secrets.VITE_STRIPE_STANDARD_MONTHLY_PRICE_ID }}
          VITE_STRIPE_STANDARD_YEARLY_PRICE_ID: ${{ secrets.VITE_STRIPE_STANDARD_YEARLY_PRICE_ID }}
          VITE_STRIPE_PREMIUM_MONTHLY_PRICE_ID: ${{ secrets.VITE_STRIPE_PREMIUM_MONTHLY_PRICE_ID }}
          VITE_STRIPE_PREMIUM_YEARLY_PRICE_ID: ${{ secrets.VITE_STRIPE_PREMIUM_YEARLY_PRICE_ID }}

      - name: Install Functions dependencies
        run: cd functions && npm ci

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: dog-mating-app-33e2d
          channelId: live