<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="/default-dog.png" />
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <title>Waggle - Find Verified Dog Matches</title>
    
    <!-- âœ… ADD THIS: Apply theme before page renders to prevent flash -->
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'system';
          let effectiveTheme = theme;
          
          if (theme === 'system') {
            effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          
          document.documentElement.classList.add(effectiveTheme);
          console.log('ðŸŽ¨ Initial theme applied:', effectiveTheme);
        } catch (e) {
          console.error('Error applying initial theme:', e);
        }
      })();
    </script>
  </head>
  <body class="no-transition">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove no-transition class after page loads
      window.addEventListener('load', () => {
        document.body.classList.remove('no-transition');
        document.documentElement.classList.remove('no-transition');
      });
    </script>
  </body>
</html>
